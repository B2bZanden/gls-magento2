<div class="shipping-information" data-bind="visible: isSelected() == true">
    <!-- ko if: parcelShopAddress() -->
    <div class="parcel-shop-address">
        <div class="shipping-information-title">
            <span data-bind="i18n: 'ParcelShop Address:'"></span>
        </div>
        <div class="shipping-information-content">
            <strong data-bind="text: parcelShopAddress().name"></strong>
            <p>
                <span data-bind="text: parcelShopAddress().street + ' ' + parcelShopAddress().houseNo"></span><br />
                <span data-bind="text: parcelShopAddress().zipcode"></span>
                <span data-bind="text: parcelShopAddress().city  "></span>
            </p>
            <!-- ko if: parcelShopAddress().info1 -->
            <p>
                <span data-bind="text: parcelShopAddress().info1"></span>
            </p>
            <!-- /ko -->
            <!-- ko if: parcelShopAddress().info2 -->
            <p>
                <span data-bind="text: parcelShopAddress().info2"></span>
            </p>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</div>
